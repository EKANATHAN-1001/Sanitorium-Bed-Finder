<h1>Patient Login Form</h1>
<form >
  <div class="name">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="patientl.name" required minlength="2" maxlength="30" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters long.</div>
        <div *ngIf="name?.errors?.['maxlength']">Name cannot be more than 30 characters long.</div>
  </div>
  </div>
  <div class="phone">
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="patientl.phone" required pattern="[0-9]{10}" #phone="ngModel">
    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="error">
      <div *ngIf="phone?.errors?.['required']">Phone number is required.</div>
      <div *ngIf="phone?.errors?.['pattern']">Phone number must be 10 digits and should not exceed 10 digits.</div>
    </div>
  </div>
  <div class="sub">
    <button type="submit" (click)="Login()">Submit</button>
  </div>
</form>
