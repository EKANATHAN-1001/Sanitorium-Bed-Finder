<h1>Patient Registration Form</h1>
<form  [formGroup]="patientform">
  <div class="name">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName ='name'[(ngModel)]="patient.name" required minlength="2" maxlength="30" >
    
  </div>
  <div class="age">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" formControlName="age" [(ngModel)]="patient.age" required min="1" max="120">
    
  </div>
  <div class="gender">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" formControlName='gender'[(ngModel)]="patient.gender" required >
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="phone">
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" formControlName='phone'name="phone" [(ngModel)]="patient.phone" required pattern="[0-9]{10}" >
    
  </div>
  <div class="sub">
    <button (click)="onsubmit()" type="submit">Submit</button>
  </div>
</form>
